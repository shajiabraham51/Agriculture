<div class="container py-sm-3">
    <h3 class="heading mb-sm-5 mb-4 text-center"> Login</h3>
    
    <form [formGroup] ="loginForm">
       <div class="row">
            <div class="col-md-6 contact-left">
                    <input type="text"  placeholder="Email Address" required  formControlName="username">
                    <br><br>
                    <input type="text"  placeholder="password" required  formControlName="password">
                    <br><br>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
                <br><br>
                <a routerLink="/signup">New Registeration</a>
            </div>
    
            
        </div>
    </form>

</div>
